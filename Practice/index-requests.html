<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AJAX</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
</head>
  
<body>
  
  <h1>AJAX Practice</h1>
  
  <h3>Get movies title</h3>
  <input type="text" name="titles"><button id="get-titles">Get Titles</button>
  <h3>Update Post</h3>
  <input type="text" name="titleID" placeholder="ID">
  <input type="text" name="title" placeholder="Title">
  <br>
  <br>
  <textarea name="textarea" rows="4" cols="50" placeholder="Body text..."></textarea>
  <br>
  <button id="updatePost">Update</button>
  <h3>Create Post</h3>
  <input type="text" name="createTitle" placeholder="Title">
  <br>
  <br>
  <textarea name="createTextarea" rows="4" cols="50" placeholder="Body text..."></textarea>
  <br>
  <button id="createPost">Submit</button>
  <div id="titleContainer"></div>
  
</body>
</html>
