<body class="text-center">
  <form class="form-signin" action="play.html">
    <div class="tab2">
      <h1 class="h3 mb-3 font-weight-normal">Enter your name</h1>
      <label for="inputName" class="sr-only">Name</label>
      <input type="fname" id="inputName" class="form-control" placeholder="Your Name" required autofocus>
    </div>
    <hr>
    <div class="tab2">
      <h1 class="h3 mb-3 font-weight-normal">Choose character</h1>
      <div class="checkbox mb-3">
        <div class="form-check-inline">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optradio" >
            <img  class="choose-image m-2" src="https://78.media.tumblr.com/68a85e1f513966f3628dbd7b98214655/tumblr_oyvfk0szGg1uaiqeco3_500.gif" onclick="sylvanasCheck()">
          </label>
          <label class="form-check-label">
            <input id="maiev" type="radio" class="form-check-input" name="optradio">
            <img  class="choose-image m-2" src="https://78.media.tumblr.com/84b3d214ebd88f200b9eb4cb13980b09/tumblr_obpqmfjfQO1su16x5o4_540.gif" onclick="maievCheck()">
          </label>
          <label class="form-check-label">
            <input id="illidan" type="radio" class="form-check-input" name="optradio">
            <img  class="choose-image m-2" src="https://i.pinimg.com/originals/7f/9b/f8/7f9bf86824a1d2d31cfaf2736eeffad9.gif" onclick="illidanCheck()">
          </label>
          <!--           <button id="sylvanas" class="choose-image m-2"><img src="https://78.media.tumblr.com/68a85e1f513966f3628dbd7b98214655/tumblr_oyvfk0szGg1uaiqeco3_500.gif" onclick="save()"></button>
          <button id="maiev" class="choose-image m-2"><img src="https://78.media.tumblr.com/84b3d214ebd88f200b9eb4cb13980b09/tumblr_obpqmfjfQO1su16x5o4_540.gif" onclick="save()"></button>
          <button id="illidan" class="choose-image m-2"><img src="https://i.pinimg.com/originals/7f/9b/f8/7f9bf86824a1d2d31cfaf2736eeffad9.gif" onclick="save()"></button> -->
        </div>
        <hr>
        <button class="btn btn-lg btn-success btn-block" type="submit" onclick="save()">Play</button>
      </div>
      <br>
    </div>
  </form>
